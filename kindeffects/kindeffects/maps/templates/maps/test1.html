{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="map" style="width:100%;height:350px;"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    {% comment %} <script src="https://www.amcharts.com/lib/4/geodata/southKoreaHigh.js"></script> {% endcomment %}
    <script>
            var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
                    center : new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표
                    level : 14, // 지도의 확대 레벨
                });
            var clusterer = new kakao.maps.MarkerClusterer({
                    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
                    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
                    minLevel: 10 // 클러스터 할 최소 지도 레벨 
                });

            $.get("/maps/json", function(data) {
                    // 데이터에서 좌표 값을 가지고 마커를 표시합니다
                    // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
                    
                    var markers = $(data).map(function(i, fields) {
                        var marker =  new kakao.maps.Marker({
                            position : new kakao.maps.LatLng(fields.fields.lat, fields.fields.lon),
                            clickable: true
                        });
                        var infowindow = new kakao.maps.InfoWindow({
                            content: "hi" // 인포윈도우에 표시할 내용
                        });

                        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                        // 이벤트 리스너로는 클로저를 만들어 등록합니다 
                        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                        // 클러스터러에 마커들을 추가합니다
                        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                        return marker
                    });
                clusterer.addMarkers(markers);
            });;
            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

            var polygonPath1 = [];
            var polygonPath2 = [];
            var polygonPath3 = [];
            var polygonPath4 = [];
            var polygonPath5 = [];
            var polygonPath6 = [];
            var polygonPath7 = [];
            var polygonPath8 = [];
            var polygonPath9 = [];
            var polygonPath10 = [];
            var polygonPath11 = [];
            var polygonPath12 = [];
            var polygonPath13 = [];
            var polygonPath14 = [];
            var polygonPath15 = [];
            var polygonPath16 = [];
            var polygonPath17 = [];
            var locCode = [];
            $.get("/static/maps/do.json", function(data){

                var latlngs = $(data).map(function(i, features){
                    for(var n=0; n<features.features.length; n++){
                        var doLen = features.features[n].geometry.coordinates[0].length;
                        var code = features.features[n].properties.CTP_KOR_NM;
                        locCode.push(code);
                        for(var k=0; k<doLen; k++){
                            var path = new kakao.maps.LatLng(features.features[n].geometry.coordinates[0][k][1],features.features[n].geometry.coordinates[0][k][0]);
                            if(code==49)
                            polygonPath.push(path);
                        }
                    }
                })
                console.log("길이 : "+polygonPath.length);
                //console.log("poly"+ typeof(polygonPath));
                //console.log("히어: "+typeof(latlngs));
                var polygon = new kakao.maps.Polygon({
                    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
                    strokeWeight: 3, // 선의 두께입니다
                    strokeColor: '#39DE2A', // 선의 색깔입니다
                    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
                    strokeStyle: 'longdash', // 선의 스타일입니다
                    fillColor: '#A2FF99', // 채우기 색깔입니다
                    fillOpacity: 0.7 // 채우기 불투명도 입니다
                });

                // 지도에 다각형을 표시합니다
                polygon.setMap(map);     
            });      
    </script>
{% endblock %}
